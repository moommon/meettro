<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css초기화 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <!-- 폰트 suit -->
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/main/modal.css" />
    <link rel="stylesheet" href="./css/main/main_sub.css" />
    <script src="./js/constant/serverUrl.js"></script>
    <script type="module" defer src="./js/main/checkSection.js"></script>
    <script type="module" defer src="./js/horizontal-scroll.js"></script>
    <script type="module" defer src="./js/main/modal.js"></script>
    <script type="module" defer src="./js/main/section.js"></script>

    <title>meettro</title>
    <link rel="icon" href="favicon.png" />
  </head>

  <body>
    <header class="header">
      <div class="main-logo">
        <a href="./index.html">
          <img src="./images/logo-ee-full.gif" class="main-logo-gif" />
        </a>
      </div>
      <div class="main-menubox">
        <div class="menubox-menu menu-btn">
          <a id="my-profile">
            <img src="./images/icon-my.png" class="menu-btn-icon" /><span
              class="menu-btn-text"
              >my profile</span
            ></a
          >
        </div>
        <div class="menubox-menu menu-btn">
          <a id="newProject"
            ><img src="./images/icon-NEW.png" class="menu-btn-icon" /><span
              class="menu-btn-text"
              >new project</span
            ></a
          >
        </div>
        <div class="menubox-menu menu-btn" id="open_btn">
          <a
            ><img src="./images/icon-SETTING.png" class="menu-btn-icon" />
            <span id="login-text" class="menu-btn-text">login</span></a
          >
        </div>
        <!--modal section -->
        <div class="modal hidden">
          <div class="modal__background"></div>
          <div class="modal__content">
            <div class="modal__top">
              <div class="modal__title">
                <img class="modal__icon" src="images/icon-M.png" />
                <h3 class="modal__text">로그인 / 회원가입</h3>
              </div>
              <div class="modal__close">
                <button class="btn-close"><img src="./images/icon-x.png"></button>
              </div>
            </div>

            <div id="modal_section" class="modal__section">
              <div class="modal__maintext">로그인 또는 회원가입 후 </br>meettro를 이용해보세요.</div>
              <div class="modal__subtext">이름만으로 간단히 회원가입이 가능합니다!</div>
              <div class="modal__btnbox">
                <button id="login" class="btn60">로그인</button>
                <button id="signup" class="btn60">회원가입</button>
              </div>
            </div>
            <div id="show_login_section" class="hidden">
              <!-- <div class="modal__maintext">이름</h3> -->
              <input type="text" class="input-username" placeholder="이름을 입력해주세요."/>
              <div class="modal__btnbox">
              <button id="login_btn" class="btn60">로그인</button></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--All 버튼 눌렀을 때 나오는 섹션 -->
    <div id="all_section">
      <section class="horizontal-scroll-box">
        <div class="main-horizontal-scroll">
          <ul class="slider">
            <li>
              <img src="images/home-sample01.png" /><br /><a class="project-name btn30" href="./projectpage.html">meettro</a>
            </li>
            <li>
              <img src="images/home-sample02.png" /><br /><span class="project-name btn30"
                >hi project</span
              >
            </li>
            <li>
              <img src="images/home-sample03.png" /><br /><span class="project-name btn30"
                >my project</span
              >
            </li>
            <li>
              <img src="images/home-sample06.png" /><br /><span class="project-name btn30">new!</span>
            </li>
            <li>
              <img src="images/home-sample05.png" /><br /><span class="project-name btn30">meettro</span>
            </li>
            <li>
              <img src="images/home-sample04.png" /><br /><span class="project-name btn30">meettro</span>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <!--All 섹션 끝 -->
    <!--my 버튼 눌렀을 때 나오는 섹션 -->

    <div id="my_section" style="display: none">
      <section class="horizontal-scroll-box">
        <div class="main-horizontal-scroll">
          <ul class="slider">
            <li class="myPageClick">
              <img src="images/home-sample01.png" /><br /><span class="project-name btn30"
                >My Project</span
              >
            </li>
            <li>
              <img src="images/home-sample06.png" /><br /><span class="project-name btn30"
                >My Project2</span
              >
            </li>
            <li>
              <img src="images/home-sample05.png" /><br /><span class="project-name btn30"
                >My Project3</span
              >
            </li>
          </ul>
        </div>
      </section>
    </div>
    <!--my 버튼 섹션 끝 -->

    <div class="ground">
      <!--   -->
      <div class="view_section">
        <div>
          <button id="allBtn" class="allmy-btn all-btn">
            ALL
          </button>
        </div>
        <div>
          <button id="myBtn" class="allmy-btn my-btn">MY</button>
        </div>
      </div>
    </div>
  </body>
</html>
