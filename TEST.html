<!DOCTYPE html>
<html>
  <head>
    <style>
      /* 스타일을 설정합니다. */
      span {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        line-height: 50px; /* 텍스트를 수직 가운데 정렬합니다. */
        text-align: center; /* 텍스트를 수평 가운데 정렬합니다. */
        font-weight: bold; /* 굵기를 설정합니다. */
        color: black; /* 텍스트 색상을 검은색으로 설정합니다. */
        background-color: white; /* 배경색을 설정합니다. */
        border-bottom: 1px solid black; /* 아래 선을 검은색으로 설정합니다. */
      }
    </style>
  </head>
  <body>
    <!-- <span> 요소를 생성합니다. -->
    <span>This is a sample text.</span>

    <!-- JavaScript를 이용하여 <span> 요소의 높이를 동적으로 설정할 수도 있습니다. -->
    <script>
      const spanElement = document.querySelector("span");
      const windowHeight = window.innerHeight; // 현재 창의 높이를 가져옵니다.
      spanElement.style.height = windowHeight + "px"; // <span> 요소의 높이를 창의 높이로 설정합니다.
    </script>
  </body>
</html>
